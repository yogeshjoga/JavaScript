<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
<!-- tables intro basics -->
<h1>hello the world</h1>

<!-- table -->
<table>
<thead>
  <tr>
    <th>con</th>
    <th>baby</th>
    <th>fuck</th>
    <th>name</th>
  </tr>
</thead>

<tbody>


<tr>
   <td>hello</td>
   <td>hii</td>
   <td>i am </td>
   <td>yogesh</td>
</tr>

<tr>
  <td>this</td>
  <td>jkj</td>
  <td>Fuck</td>
  <td>meee</td>
</tr>
</tbody>

</table>

<!-- second table for colspand and row span -->
<table>
  <thead>
    <tr>
      <td rowspan="2"> name</td>
      <td colspan='2'>height</td>
      <td rowspan="2">from</td>
    </tr>
    <tr>
      <td>cm</td>
      <td>feet</td>
    </tr>
  </thead>
  <tr>
    <td>yogi</td>
    <td>170</td>
    <td>5.8</td>
    <td>palasa</td>
  </tr>


</table>

</body>
</html>
